          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h3>Students</h3>
          <div class="form-group">
            <label for="studentName">Student Name</label>
            <input type="text" class="form-control" id="studentName" placeholder="Enter name" autofocus>
          </div>
          <button class="btn btn btn-danger" type="button" onclick="addStudent();">Enter</button>


        </div>
        <div class="col-md-4">
        </div>
        <div class="col-md-4 col-centered">
          <h3>Loop Data</h3>
          <button class="btn btn-xs btn-info" type="submit" onclick="clearLoopResults();">Clear</button>
          <br/><br />
          <button class="btn btn btn-danger" type="submit" onclick="runLoop();">START</button>
          <br /><br />
          <ul class="list-group" id="loop-array">
          </ul>
          <br />

        </div>

      </div>
